# ============================================================================
# Shiny Server Configuration File for EcoNeTool
# ============================================================================
#
# This configuration file sets up Shiny Server to host the EcoNeTool application
#
# Location: /etc/shiny-server/shiny-server.conf
#
# ============================================================================

# Instruct Shiny Server to run applications as the user "shiny"
run_as shiny;

# Define a server that listens on port 3838
server {
  listen 3838;

  # Define a location at the base URL
  location / {
    # Host the directory of Shiny Apps stored in this directory
    site_dir /srv/shiny-server;

    # Log all Shiny output to files in this directory
    log_dir /var/log/shiny-server;

    # When a user visits the base URL rather than a particular application,
    # an index of the applications available in this directory will be shown.
    directory_index on;
  }

  # Define EcoNeTool specific location
  location /econetool {
    # Run this location in 'app_dir' mode, which hosts a single Shiny app
    app_dir /srv/shiny-server/econetool;

    # Log files specific to EcoNeTool
    log_dir /var/log/shiny-server;

    # Directory listing disabled for app
    directory_index off;

    # Optional: Set custom timeout values
    # app_idle_timeout 60;
    # app_init_timeout 60;
  }
}

# ============================================================================
# Additional Configuration Options
# ============================================================================

# Optional: Enable admin interface (uncomment to use)
# admin 4151 {
#   required_user shiny;
# }

# Optional: Set global connection limits
# simple_scheduler 15;

# Optional: Preserve logs
# preserve_logs true;
